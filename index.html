<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inka — Marketing Research Agency</title>

  <!-- Font Awesome (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#ffeef2;
      --pink-100:#ffd7e6;
      --pink-200:#ffb3cf;
      --accent:#d95c80;
      --muted:#6b3b4b;
      --card:#fff;
      --shadow: 0 6px 18px rgba(133,63,91,0.12);
      --radius:14px;
      --container: 1100px;
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
    }

    html { scroll-behavior: smooth; }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg, var(--bg) 0%, #fff 70%);
      color: var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px 16px;
    }

    /* Remove underlines from links */
    a {
      text-decoration: none;
      color: inherit;
    }
    a:focus {
      outline: 3px solid rgba(217,92,128,0.18);
      outline-offset: 3px;
    }

    .wrap{
      max-width:var(--container);
      margin:0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:18px 12px;
      position:sticky;
      top:0;
      background: rgba(255, 246, 249, 0.85);
      backdrop-filter: blur(6px);
      z-index:40;
      border-bottom: 1px solid rgba(217,92,128,0.06);
    }

    .logo{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo .icon{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--pink-200),var(--accent));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:800;
      font-size:18px;
      box-shadow: 0 6px 14px rgba(217,92,128,0.18);
    }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }
    nav a{
      color:var(--muted);
      font-size:14px;
      padding:8px 10px;
      border-radius:8px;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    nav a:hover, nav a:focus{ background: rgba(217,92,128,0.06); color:var(--accent) }

    /* Hero */
    .hero{
      display:flex;
      gap:28px;
      align-items:center;
      padding:24px 12px;
      margin-top:6px;
    }
    .hero-left{
      flex:1;
      min-width:220px;
    }

    .eyebrow{
      display:inline-block;
      font-weight:700;
      background:linear-gradient(90deg,#ffd7e6,#ffc4d9);
      padding:6px 10px;
      border-radius:999px;
      color:var(--accent);
      margin-bottom:14px;
      font-size:13px;
    }

    .hero h1{
      margin:0 0 12px 0;
      font-size:40px;
      line-height:1.02;
      color:#8b2f4a;
      letter-spacing:-0.6px;
    }

    .hero p.lead{
      margin:0 0 18px 0;
      color:#7b4a5e;
      font-size:16px;
      max-width:680px;
    }

    .btn{
      display:inline-block;
      background:var(--accent);
      color:white;
      padding:12px 18px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(217,92,128,0.18);
      transition:transform .12s ease,box-shadow .12s;
    }
    .btn:hover{ transform:translateY(-2px) }

    .btn-ghost{
      background:#fff;
      border:1px solid rgba(120,60,80,0.06);
      color:var(--muted);
    }

    .hero-right{
      width:360px;
      max-width:44%;
      min-width:240px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .chart-card{
      width:360px;
      height:240px;
      background:linear-gradient(180deg, #fff 0%, #fff 55%);
      border-radius:20px;
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      overflow:visible;
    }

    .chart-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }

    .chart{
      width:100%;
      height:140px;
      display:flex;
      gap:8px;
      align-items:end;
    }

    .bar{
      background:linear-gradient(180deg,var(--pink-100),var(--pink-200));
      border-radius:8px 8px 0 0;
      width:16%;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      color:#fff;
      font-weight:700;
      padding-bottom:6px;
      box-shadow: inset 0 -6px 14px rgba(255,255,255,0.06);
    }

    /* For Students */
    .students{
      margin-top:28px;
      display:flex;
      gap:22px;
      align-items:center;
      padding:22px 12px;
      border-radius:14px;
    }
    .students .info{
      flex:1;
    }
    .students h2{
      margin:0 0 8px 0;
      color:#8b2f4a;
      font-size:22px;
    }
    .students p{ margin:0 0 12px 0; color:#7b4a5e }

    .students .ill{
      width:260px;
      border-radius:18px;
      background:linear-gradient(180deg,#fff,#fff);
      box-shadow: var(--shadow);
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* cards */
    .cards{
      margin-top:28px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
      padding:12px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(133,63,91,0.06);
      text-align:center;
    }
    .card .ico{
      width:56px;
      height:56px;
      border-radius:12px;
      margin:0 auto 12px auto;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #fff, var(--pink-100));
      color:var(--accent);
      font-weight:700;
      font-size:20px;
      box-shadow: 0 8px 16px rgba(217,92,128,0.06);
    }
    .card h3{ margin:0 0 8px 0; color:#7a3a4f; font-size:16px }
    .card p{ margin:0; font-size:13px; color:#7b4a5e }

    /* Additional sections */
    .section {
      padding:36px 12px;
      margin-top:18px;
      background:linear-gradient(180deg, rgba(255,238,246,0.6), transparent 60%);
      border-radius:14px;
    }

    .section h2{ margin-top:0; color:#8b2f4a; font-size:22px; }
    .grid-3{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }
    .grid-2{ display:grid; grid-template-columns:repeat(2,1fr); gap:16px; }

    /* Case studies thumbnails */
    .case{
      background:#fff;
      border-radius:12px;
      padding:14px;
      box-shadow: var(--shadow);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .case img{
      width:84px;
      height:64px;
      object-fit:cover;
      border-radius:8px;
      background: linear-gradient(135deg, #ffd7e6, #ffc4d9);
    }
    .case .meta{ font-size:13px; color:#7b4a5e }

    /* Testimonials */
    .testimonial{
      background:#fff;
      padding:16px;
      border-radius:12px;
      box-shadow: 0 8px 20px rgba(133,63,91,0.06);
    }
    .testimonial p{ margin:0 0 8px 0; color:#6b3b4b }
    .author{ font-weight:700; color:#8b2f4a; font-size:14px }

    /* Pricing */
    .price{
      background:#fff;
      padding:18px;
      border-radius:12px;
      text-align:center;
      box-shadow: var(--shadow);
    }
    .price h3{ margin:0 0 8px 0 }
    .price .cost{ font-size:28px; color:var(--accent); font-weight:800; margin:12px 0 }

    /* contact form */
    .contact-form{
      background:#fff;
      padding:18px;
      border-radius:12px;
      box-shadow: var(--shadow);
    }
    .row{ display:flex; gap:12px }
    .row .col{ flex:1 }
    input, textarea, select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(120,60,80,0.06);
      font-size:14px;
      resize:vertical;
    }

    footer{
      margin-top:40px;
      padding:18px 12px;
      text-align:center;
      color:#7b4a5e;
      font-size:13px;
    }

    /* small screens */
    @media (max-width:900px){
      .hero{flex-direction:column; gap:18px}
      .hero-right{max-width:100%}
      .cards{grid-template-columns:repeat(2,1fr)}
      .grid-3{ grid-template-columns: repeat(2,1fr) }
    }

    @media (max-width:600px){
      nav{display:none}
      .cards{grid-template-columns:1fr}
      .students{flex-direction:column; align-items:flex-start}
      .hero h1{font-size:28px}
      .chart-card{width:100%}
      .grid-2, .grid-3{ grid-template-columns: 1fr }
      .row{ flex-direction: column }
    }

    /* back-to-top button */
    .to-top{
      position:fixed;
      right:18px;
      bottom:18px;
      background:var(--accent);
      color:white;
      border-radius:10px;
      padding:10px 12px;
      box-shadow: 0 10px 24px rgba(217,92,128,0.18);
      cursor:pointer;
      z-index:60;
    }

    /* small decorative icon next to section headings */
    .section h2 .fa {
      margin-right:10px;
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div id="root" class="wrap"></div>

  <!-- React + ReactDOM + Babel (CDN for demo) -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Logo(){
      return (
        <div className="logo" aria-hidden>
          <div className="icon">IN</div>
          <div>
            <div style={{fontWeight:800,color:"#8b2f4a"}}>INKA</div>
            <div style={{fontSize:12,color:"#7b4a5e",marginTop:2}}>Marketing Research</div>
          </div>
        </div>
      );
    }

    function Header(){
      return (
        <header>
          <Logo />
          <nav aria-label="Main navigation">
            <a href="#home"><i className="fa-solid fa-house"></i>Home</a>
            <a href="#about"><i className="fa-solid fa-circle-info"></i>About</a>
            <a href="#services"><i className="fa-solid fa-briefcase"></i>Services</a>
            <a href="#cases"><i className="fa-solid fa-diagram-project"></i>Cases</a>
            <a href="#pricing"><i className="fa-solid fa-tag"></i>Pricing</a>
            <a href="#contact"><i className="fa-solid fa-envelope"></i>Contact</a>
          </nav>
        </header>
      );
    }

    function ChartIllustration(){
      const heights = [48,90,62,130,92];
      return (
        <div className="chart-card" role="img" aria-label="Chart illustration">
          <div className="chart-header">
            <div className="title"><i className="fa-solid fa-chart-simple" style={{marginRight:8}}></i>Market Overview</div>
            <div style={{fontSize:12,color:"#bb7a8e"}}>Q2</div>
          </div>
          <div className="chart" style={{alignItems:'flex-end'}}>
            {heights.map((h,i)=>(
              <div key={i} className="bar" style={{height:h + "px", width: `${16}px`}}></div>
            ))}
          </div>
        </div>
      );
    }

    function Hero(){
      return (
        <section className="hero section" id="home" aria-label="Hero">
          <div className="hero-left">
            <div className="eyebrow">MARKETING RESEARCH AGENCY</div>
            <h1>We provide insights and solutions for businesses of all sizes</h1>
            <p className="lead">Data-driven research, clear visualizations and strategic recommendations to grow your brand. We help clients make decisions based on facts, not guesses.</p>
            <div style={{display:'flex',gap:12,flexWrap:'wrap',marginTop:12}}>
              <a className="btn" href="#contact"><i className="fa-solid fa-rocket"></i> Get Started</a>
              <a className="btn btn-ghost" href="#services"><i className="fa-solid fa-gears"></i> Our Services</a>
              <a className="btn btn-ghost" href="#cases" style={{display:'inline-flex',alignItems:'center',gap:8}}><i className="fa-solid fa-eye"></i> View Cases</a>
            </div>

            <div style={{marginTop:18, display:'flex', gap:12, flexWrap:'wrap'}}>
              <div style={{background:'#fff',padding:'10px 12px',borderRadius:10,boxShadow:'0 6px 16px rgba(133,63,91,0.05)'}}>
                <div style={{fontSize:12,color:'#7b4a5e'}}>Clients</div>
                <div style={{fontWeight:800,fontSize:18,color:'#8b2f4a'}}>120+</div>
              </div>
              <div style={{background:'#fff',padding:'10px 12px',borderRadius:10,boxShadow:'0 6px 16px rgba(133,63,91,0.05)'}}>
                <div style={{fontSize:12,color:'#7b4a5e'}}>Projects</div>
                <div style={{fontWeight:800,fontSize:18,color:'#8b2f4a'}}>260+</div>
              </div>
              <div style={{background:'#fff',padding:'10px 12px',borderRadius:10,boxShadow:'0 6px 16px rgba(133,63,91,0.05)'}}>
                <div style={{fontSize:12,color:'#7b4a5e'}}>Avg ROI</div>
                <div style={{fontWeight:800,fontSize:18,color:'#8b2f4a'}}>+42%</div>
              </div>
            </div>

          </div>

          <div className="hero-right">
            <ChartIllustration />
          </div>
        </section>
      );
    }

    function About(){
      return (
        <section id="about" className="section">
          <h2><i className="fa-solid fa-info-circle"></i>About</h2>
          <p>INKA is an independent team of analysts and researchers specializing in market research, user testing and building data panels.</p>
          <div style={{display:'flex',gap:12,marginTop:12,flexWrap:'wrap'}}>
            <div className="card" style={{flex:'1 1 280px'}}>
              <div className="ico"><i className="fa-solid fa-bullseye"></i></div>
              <h3>Mission</h3>
              <p>Help businesses make precise decisions based on data.</p>
            </div>
            <div className="card" style={{flex:'1 1 280px'}}>
              <div className="ico"><i className="fa-solid fa-users"></i></div>
              <h3>Team</h3>
              <p>Experts in analytics, UX and social research.</p>
            </div>
            <div className="card" style={{flex:'1 1 280px'}}>
              <div className="ico"><i className="fa-solid fa-rocket"></i></div>
              <h3>Approach</h3>
              <p>Practical research, fast hypotheses and reproducible reports.</p>
            </div>
          </div>
        </section>
      );
    }

    function StudentsSection(){
      return (
        <section className="students section" id="students">
          <div className="info">
            <h2><i className="fa-solid fa-graduation-cap"></i>FOR STUDENTS</h2>
            <p>We provide access to anonymized datasets, tools and mentorship to support academic projects and theses.</p>
            <ul style={{marginTop:12,color:'#6b3b4b'}}>
              <li><i className="fa-solid fa-database" style={{marginRight:8}}></i>Access to panels and surveys</li>
              <li><i className="fa-solid fa-chalkboard" style={{marginRight:8}}></i>Short courses on analytics</li>
              <li><i className="fa-solid fa-user-check" style={{marginRight:8}}></i>Assistance with thesis work</li>
            </ul>
            <div style={{marginTop:12}}>
              <a className="btn" href="#contact"><i className="fa-solid fa-envelope-open-text"></i> Request Access</a>
            </div>
          </div>

          <div className="ill" aria-hidden>
            <svg width="180" height="120" viewBox="0 0 180 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="6" y="24" width="168" height="84" rx="10" fill="#fff"/>
              <rect x="26" y="36" width="108" height="56" rx="6" fill="#ffd7e6"/>
              <rect x="34" y="44" width="90" height="8" rx="4" fill="#ffb3cf"/>
              <rect x="34" y="58" width="70" height="8" rx="4" fill="#ffb3cf" opacity="0.9"/>
              <rect x="34" y="72" width="50" height="8" rx="4" fill="#ffb3cf" opacity="0.8"/>
              <circle cx="146" cy="46" r="8" fill="#ffc4d9"/>
            </svg>
          </div>
        </section>
      );
    }

    function ServiceCard({icon, title, text}){
      return (
        <div className="card service-card">
          <div className="ico"><i className={icon} style={{fontSize:20}}></i></div>
          <h3>{title}</h3>
          <p>{text}</p>
        </div>
      );
    }

    function Services(){
      return (
        <section id="services" className="section">
          <h2><i className="fa-solid fa-briefcase"></i>Services</h2>
          <p>Comprehensive services — from market studies to strategy implementation and training programs.</p>
          <div className="grid-3" style={{marginTop:18}}>
            <ServiceCard icon="fa-solid fa-chart-line" title="Market Research" text="Qualitative and quantitative studies for deep market understanding." />
            <ServiceCard icon="fa-solid fa-magnifying-glass" title="Competitive Analysis" text="Competitor analysis, pricing and positioning insights." />
            <ServiceCard icon="fa-solid fa-users" title="Customer Insights" text="Segmentation, personas and consumer behavior analysis." />
          </div>

          <div style={{marginTop:18}} className="grid-3">
            <ServiceCard icon="fa-solid fa-flask" title="Product Testing" text="Idea and MVP testing with real audiences." />
            <ServiceCard icon="fa-solid fa-chart-pie" title="Data Visualization" text="Clear dashboards and executive reports." />
            <ServiceCard icon="fa-solid fa-chalkboard-teacher" title="Workshops & Training" text="Training teams on analytics and data-driven decisions." />
          </div>
        </section>
      );
    }

    function Cases(){
      const cases = [
        {title:"Retail Growth", desc:"+35% conversion after assortment optimization", thumb:"fa-solid fa-shop"},
        {title:"SaaS Onboarding", desc:"18% churn reduction after onboarding redesign", thumb:"fa-solid fa-laptop-code"},
        {title:"Brand Reposition", desc:"Increased awareness after new targeting", thumb:"fa-solid fa-bullhorn"}
      ];
      return (
        <section id="cases" className="section">
          <h2><i className="fa-solid fa-diagram-project"></i>Case Studies</h2>
          <p>Examples of projects where we delivered measurable impact.</p>
          <div style={{marginTop:16, display:'grid', gridTemplateColumns:'repeat(3,1fr)', gap:16}}>
            {cases.map((c,i)=>(
              <div key={i} className="case" style={{alignItems:'center'}}>
                <div style={{width:84,height:64,display:'flex',alignItems:'center',justifyContent:'center',borderRadius:8,background:'#ffd7e6',color:'#8b2f4a',fontSize:22}}>
                  <i className={c.thumb}></i>
                </div>
                <div style={{flex:1}}>
                  <div style={{fontWeight:700,color:'#7a3a4f'}}>{c.title}</div>
                  <div className="meta">{c.desc}</div>
                  <div style={{marginTop:8}}>
                    <a className="btn btn-ghost" href="#contact" style={{fontSize:13}}><i className="fa-solid fa-comments" style={{marginRight:8}}></i> Discuss this</a>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Testimonials(){
      const items = [
        {text:"INKA transformed our marketing approach — decisions are now backed by real data.", author:"A. Ivanov, CEO"},
        {text:"Professional, on time and with measurable results.", author:"S. Petrova, CMO"},
        {text:"They helped us prepare research for investors — we got funding.", author:"D. Lee, Founder"}
      ];
      return (
        <section className="section" aria-label="Testimonials">
          <h2><i className="fa-solid fa-quote-right"></i>Testimonials</h2>
          <p>What our clients say</p>
          <div style={{marginTop:12, display:'grid', gridTemplateColumns:'repeat(3,1fr)', gap:12}}>
            {items.map((t,i)=>(
              <div key={i} className="testimonial">
                <p>“{t.text}”</p>
                <div className="author">{t.author}</div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Pricing(){
      return (
        <section id="pricing" className="section">
          <h2><i className="fa-solid fa-tags"></i>Pricing</h2>
          <p>Flexible plans for teams of different sizes. Custom enterprise options available.</p>
          <div style={{marginTop:16, display:'grid', gridTemplateColumns:'repeat(3,1fr)', gap:12}}>
            <div className="price">
              <h3>Starter</h3>
              <div className="cost">Free</div>
              <div>Limited access to datasets and reports</div>
              <div style={{marginTop:12}}><a className="btn btn-ghost" href="#contact"><i className="fa-solid fa-sign-in-alt"></i> Sign up</a></div>
            </div>

            <div className="price">
              <h3>Pro</h3>
              <div className="cost">$299/mo</div>
              <div>Full research access, 5 projects/mo</div>
              <div style={{marginTop:12}}><a className="btn" href="#contact"><i className="fa-solid fa-play"></i> Start Trial</a></div>
            </div>

            <div className="price">
              <h3>Enterprise</h3>
              <div className="cost">Custom</div>
              <div>Tailored solutions and dedicated support</div>
              <div style={{marginTop:12}}><a className="btn btn-ghost" href="#contact"><i className="fa-solid fa-handshake"></i> Contact Sales</a></div>
            </div>
          </div>
        </section>
      );
    }

    function Contact(){
      return (
        <section id="contact" className="section">
          <h2><i className="fa-solid fa-envelope"></i>Contact</h2>
          <p>Get in touch — we'll tailor a solution for your needs.</p>

          <div style={{marginTop:12, display:'grid', gridTemplateColumns:'2fr 1fr', gap:12}}>
            <div className="contact-form">
              <div className="row">
                <div className="col">
                  <label style={{fontSize:13,color:'#7b4a5e'}}>Name</label>
                  <input placeholder="Your name" />
                </div>
                <div className="col">
                  <label style={{fontSize:13,color:'#7b4a5e'}}>Company</label>
                  <input placeholder="Company" />
                </div>
              </div>

              <div style={{marginTop:12}}>
                <label style={{fontSize:13,color:'#7b4a5e'}}>Email</label>
                <input placeholder="email@domain.com" />
              </div>

              <div style={{marginTop:12}}>
                <label style={{fontSize:13,color:'#7b4a5e'}}>Message</label>
                <textarea rows="5" placeholder="Briefly describe your project"></textarea>
              </div>

              <div style={{marginTop:12}}>
                <button className="btn" onClick={()=>alert('Thanks! This demo form does not actually send data.')}>
                  <i className="fa-solid fa-paper-plane" style={{marginRight:8}}></i> Send Message
                </button>
              </div>
            </div>

            <div style={{display:'flex',flexDirection:'column',gap:12}}>
              <div style={{background:'#fff',padding:14,borderRadius:12,boxShadow:'var(--shadow)'}}>
                <div style={{fontWeight:800,color:'#7a3a4f'}}><i className="fa-solid fa-building" style={{marginRight:8}}></i>Office</div>
                <div style={{fontSize:13,color:'#7b4a5e'}}>Almaty, Kazakhstan</div>
                <div style={{marginTop:8}}><i className="fa-solid fa-phone"></i> +7 700 000 0000</div>
                <div><i className="fa-solid fa-envelope"></i> info@inka.example</div>
              </div>

              <div style={{background:'#fff',padding:14,borderRadius:12,boxShadow:'var(--shadow)'}}>
                <div style={{fontWeight:800,color:'#7a3a4f'}}><i className="fa-solid fa-hashtag" style={{marginRight:8}}></i>Follow us</div>
                <div style={{marginTop:8, display:'flex',gap:8}}>
                  <a href="#" aria-label="twitter"><i className="fa-brands fa-twitter fa-lg"></i></a>
                  <a href="#" aria-label="linkedin"><i className="fa-brands fa-linkedin fa-lg"></i></a>
                  <a href="#" aria-label="facebook"><i className="fa-brands fa-facebook fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer(){
      return (
        <footer>
          © {new Date().getFullYear()} INKA — Marketing Research Agency · Demo landing built with React • <a href="#privacy">Privacy</a>
        </footer>
      );
    }

    function ToTop(){
      const [show, setShow] = useState(false);
      useEffect(()=>{
        const onScroll = () => setShow(window.scrollY > 400);
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      },[]);
      return show ? (
        <button className="to-top" onClick={()=>window.scrollTo({top:0,behavior:'smooth'})} aria-label="Back to top">
          <i className="fa-solid fa-arrow-up"></i>
        </button>
      ): null;
    }

    function App(){
      return (
        <div>
          <Header />
          <main>
            <Hero />
            <About />
            <StudentsSection />
            <Services />
            <Cases />
            <Testimonials />
            <Pricing />
            <Contact />
          </main>
          <Footer />
          <ToTop />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
